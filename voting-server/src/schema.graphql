type VotingSession {
  id: ID!
  title: String!
  ideas: [Idea!]!
  maxPriorities: Int!
}

type Idea {
  id: ID!
  title: String!
}

type IdeaScore {
  ideaId: ID!
  title: String!
  score: Float!
}

type Mutation {
  createSession(title: String!, ideas: [String!]!, maxPriorities: Int): VotingSession!
  submitVote(sessionId: ID!, voterId: String!, scores: JSON!): Boolean!
}

type Query {
  getResults(sessionId: ID!): [IdeaScore!]!
}

